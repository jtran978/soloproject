<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" href="static/css/mystyle.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info text-white">
    <h1 class="container text-center bg-light text-info ">Add a Location</h1> 
    <div class=" container text-right">

        <a class=" text-center btn btn-light text-info" href="/dashboard" >Dashboard</a> <a class="text-left text-info btn btn-light" href="/logout" >Log Out</a>
    </div>
    <div class="container grey">


        <!-- <div class="flex-container">
            <h1 class="majority-width">Where did you go!?</h1>
        </div> -->
        <br><br>
        <div>
            <h3 class="container">Feel free to add where you have visited with a nice little description!</h3>
        </div>
        <br><br>
        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/locations" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="name" class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" id="name" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description:</label>
                    <textarea type="text" name="description" class="form-control" placeholder="Description" id="description"></textarea>
                </div>

            
            </div>

            <div class="half-width text-center">               
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="form-group">
                    <input type="submit" class=" text-center btn btn-light text-info" value="Submit">
                </div>
            </div>
        </form>



    </div>
</body>
<style>

    label {
        font-size: 25px;
    }

    h3 {
        text-size-adjust: 30px;
        border: 2px solid white;
        border-radius: 10px;
        padding: 10px;
    }
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    thead th{
    font-size: 25px;
    }
    h1 {
        font-size: 50px;
        border: 2px solid white;
        border-radius: 10px;
    }
</style>
</html>
