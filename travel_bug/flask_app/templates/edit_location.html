<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit location</title>
</head>

<body class="bg-info text-white" >
    <div class="container ">

        <div class="flex-container">
            <h1 class="text-center text-info bg-light">Edit location for {{location.title}}</h1>
            <div class="text-right">
                <a class="btn btn-light text-info "href="/dashboard">Dashboard</a>
                <a class="btn btn-light text-info " href="/logout">Log Out</a>
            </div>
        </div>
        <br><br>
        <div>
            <h3>If you would like to edit an entry, here is the place to do so!</h3>
        </div>
        <br><br>
        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/locations/{{location.id}}" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="name" value="{{location.title}}">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" class="form-control" id="description">{{location.description}}</textarea>
                </div>

            </div>

            <div class="half-width">
                <input type="hidden" name="id" value="{{location.id}}">
                <div class="form-group">
                    <input type="submit" class="btn btn-light text-info " value="Submit">
                </div>
            </div>
        </form>



    </div>

</body>


<style>

    label {
        font-size: 25px;
    }

    h3 {
        text-size-adjust: 25px;
        border: 2px solid white;
        border-radius: 10px;
        padding: 10px;
    }
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    thead th{
    font-size: 25px;
    }
    h1 {
        font-size: 50px;
        border: 2px solid white;
        border-radius: 10px;
    }
</style>

</html>
